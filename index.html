<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Rental</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>

   <div class="container-fluid">
    <h1 class="heading pb-3">ACME Car Rental</h1>
    Pick up date :
    <input class="pickUp m-2" type="date" id="pickUpDate" name="pickUpDate" value="date" />
    <br />
    Number of days :
    <input type="number" id="numberOfDays" name="numberOfDays" value="date" />
    <br />
  
   <div class="options pt-4 pb-4">
    <H4 ">Options</H4>

    <input type="checkbox" id="tollTag" name="tollTag" value="tolltag">
    <label for="tollTag">Electronic Toll Tag ($3.95/day plus tolls)</label><br>
    <input type="checkbox" id="gps" name="gps" value="gls"> <label for="gps"> GPS ($4.95/day)</label><br>
    <input type="checkbox" id="roadside" name="roadside" value="roadside">
    <label for="roadside">Roadside Assistance ($2.95/day)
    </label><br>
  </div>
    <h4>Under 25</h4>

    <input type="radio" name="age" id="no" value="age" > No 
    <input type="radio" name="age" id="yes" value="age" checked > Yes<br>


    <input class="estimateBtn mt-3" type="button" id="estimateBtn" name="estimate" value="Estimate Total Cost" />

    <div class="total m-5">
      <h6 id="car">Car rental:</h6>
      <h6 id="opt"> Options:</h6>
      <h6 id="u25">Under 25 surcharge:</h6><br>
      <h6 id="total">Total due:</h6>
    </div>

 
 

    <script src="scripts/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</div>
</body>

</html>
